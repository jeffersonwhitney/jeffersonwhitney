name: Metrics
on:
  # Agenda para atualizar a cada 24 horas
  schedule: [{cron: "0 0 * * *"}]
  # Permite rodar manualmente a qualquer momento
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Configurações visuais
          user: jeffersonwhitney
          template: classic
          base: header, community, repositories, metadata
          config_timezone: America/Fortaleza
          theme: tokyonight
          
          # Plugins extras para um analista
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          
          # Mostra atividade de commits
          plugin_lines: yes
